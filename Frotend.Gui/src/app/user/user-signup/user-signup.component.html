<div class="row">
  <div class="col-12">
    <form #signupForm="ngForm" (ngSubmit)='onSubmit(signupForm.value)'> 
      <div class="form-group">
        <label for="signup-name">Name</label>
        <input type="text" class="form-control" id="signup-name" ngModel name="name" required>
      </div>
      <div class="form-group">
        <label for="signup-email">E-Mail</label>
        <input type="text" class="form-control" id="signup-email" ngModel name="email" required email>
      </div>
      <div class="form-group">
        <label for="signup-password">Passwort</label>
        <input type="password" class="form-control" id="signup-password" ngModel name="password" required minlength="6">
      </div>
      <div>
        <button class="btn btn-primary" [disabled]="!signupForm.valid" >Registrieren</button>
      </div>
    </form>
  </div>
</div>
