<div class="container">
    <form class="needs-validation" #signupForm="ngForm" (ngSubmit)='onSubmit(signupForm.value)' > 
      <div class="row">
        <div class="col-md-6">
            <div class="form-group">
                <label for="signup-name">Name</label>
                <input type="text" class="form-control" id="signup-name" ngModel name="name" required>
              </div>
        </div>
          <div class="col-md-6">
              <div class="form-group">
                  <label for="signup-email">E-Mail</label>
                  <input type="text" class="form-control" id="signup-email" ngModel name="email" required email>
                </div>
          </div>        
      </div>
      <div class="row">
        <div class="col-md-6">
            <div class="form-group">
                <label for="signup-password">Passwort</label>
                <input type="password" class="form-control" id="signup-password" ngModel name="password" required minlength="7" aria-describedby="passwordHelpBlock">
                <p id="passwordHelpBlock" class="form-text text-muted">
                    Das Passwort muss mindestens 7 Zeichen lang sein.
                  </p>
              </div>
        </div>
        <div class="col-md-6">
            <div class="form-group">
                <label for="signup-password-repeat">Passwort wiederholen</label>
                <input type="password" class="form-control" id="signup-password" name="password-repeat" required minlength="7">
                <div class="invalid-feedback">Die Passwörter müssen übereinstimmen.</div>
            </div>  
        </div>
      </div>
      
      <div class="form-check">
          <input type="checkbox" class="form-check-input" id="privacyCheckbox" ngModel name="privacy" required>
          <label class="form-check-label" for="privacyCheckbox">Ich akzeptiere die Datenschutzerklärung</label>
      </div>
      <div>
        <button class="btn btn-primary mt-3 mb-3" [disabled]="!signupForm.valid" >Registrieren</button>
      </div>
    </form>
</div>
