<div class="container">
  <div class="table-wrapper">
      <table class="table">
          <thead>
            <tr>
              <th scope="col">Überschrift</th>
              <th scope="col">Autor</th>
              <th scope="col">Veröffentlichung</th>
              <th scope="col">Aktionen</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let article of articles | async">
              <th>{{article.heading}}</th>
              <th>{{article.creator.name}}</th>
              <th>{{article.published ? (article.date | date:fullDate) : '&#10006;'}}</th>
              <th>
                <button class="btn btn-primary btn-action"><i class="material-icons md-18">publish</i></button>
                <button class="btn btn-secondary btn-action"><i class="material-icons md-18">edit</i></button>
                <button class="btn btn-danger btn-action"><i class="material-icons md-18 md-light">delete</i></button>
              </th>
            </tr>
          </tbody>
        </table>
  </div>  
</div>
